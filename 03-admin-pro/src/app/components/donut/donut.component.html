<div class="card">
  <div class="card-body">
    <h3 class="text-center">{{ title }}</h3>
    <div style="display: block">
      <canvas
        baseChart
        [data]="chartData"
        [labels]="chartLabels"
        [chartType]="'doughnut'"
        [colors]="colors"
      >
      </canvas>
    </div>
  </div>
</div>
